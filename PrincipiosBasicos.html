<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: rgb(115, 94, 190);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            min-height: 100vh;
        }

        .card {
            background: rgb(223, 217, 250);
            padding: 25px;

            width: 90%;
            min-width: 260px;
            max-width: 420px;
            
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.18);
            text-align: center;
            
        }

        h1 {
            margin-bottom: 10px;
            text-decoration: underline;
            font-weight: 200;
        }

        button {
            display: block;
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 0.8rem;
            border-width: 1px;
            background-color: white;
            font-family: "Poppins", sans-serif;
            transition: .2s;
        }

        button:hover {
            background-color: rgb(217, 208, 255);
            transform: scale(1.02);
        }

        .rodape {
            margin-top: 25px;
            font-size: 11px;
            color: #3d3d3d;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">
    <h1>Exercícios de JavaScript</h1>
    <p>Escolha uma atividade:</p>

    <button onclick="atividade1()">1. Verificar positivo/negativo/zero</button>
    <button onclick="atividade2()">2. Verificar maioridade</button>
    <button onclick="atividade3()">3. Verificar par ou ímpar</button>
    <button onclick="atividade4()">4. Comparar dois números</button>
    <button onclick="atividade5()">5. Classificação de nota</button>
    <button onclick="atividade6()">6. Calculadora de IMC</button>
    <button onclick="atividade7()">7. Calculadora simples</button>
    <button onclick="atividade8()">8. Dia da semana</button>
    <button onclick="atividade9()">9. Verificar múltiplos</button>
    <button onclick="atividade10()">10. Sistema de login</button>

     <footer class="rodape"> 
        <p> &copy; By Nina Maria </p>
    </footer>

    </div>

    <script src="scriptPB.js"></script>
    
</body>
</html>
